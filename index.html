<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OEKS Takım İzleme Paneli</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-desktop"></i> OEKS Takım İzleme Paneli</h1>
            <div class="header-right">
                <span id="connection-status">bağlı</span>
            </div>
        </div>
        
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-value" id="total-staff">0</div>
                    <div class="stat-label">Toplam Personel</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-user-check"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-value" id="active-staff">0</div>
                    <div class="stat-label">Aktif Personel</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-value" id="last-update">-</div>
                    <div class="stat-label">Son Güncelleme</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-image"></i>
                </div>
                <div class="stat-info">
                    <div class="stat-value" id="total-screenshots">0</div>
                    <div class="stat-label">Toplam Ekran Görüntüsü</div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="filters">
                <div class="form-group">
                    <label for="division-filter">Departman:</label>
                    <select id="division-filter">
                        <option value="all">Tümü</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name-filter">Personel:</label>
                    <select id="name-filter">
                        <option value="all">Tümü</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status-filter">Durum:</label>
                    <select id="status-filter">
                        <option value="all">Tümü</option>
                        <option value="active">Aktif</option>
                        <option value="inactive">İnaktif</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="search-input">Ara:</label>
                    <input type="text" id="search-input" placeholder="İsim veya departman...">
                </div>
            </div>
            
            <div class="form-group">
                <button id="refresh-btn"><i class="fas fa-sync-alt"></i> Yenile</button>
                <select id="refresh-interval">
                    <option value="3">Otomatik Yenile (3sn)</option>
                    <option value="5">Otomatik Yenile (5sn)</option>
                    <option value="10">Otomatik Yenile (10sn)</option>
                    <option value="30">Otomatik Yenile (30sn)</option>
                    <option value="0">Manuel Yenileme</option>
                </select>
            </div>
        </div>
        
        <div id="staff-grid" class="staff-grid">
            <!-- Staff screenshots will be displayed here -->
            <div class="staff-card">
                <div class="staff-header">
                    <span><span class="status-indicator status-inactive"></span> Veri Bekleniyor...</span>
                </div>
                <div class="empty-state">
                    <i class="fas fa-spinner refresh-animation"></i>
                    <p>Henüz bağlı personel yok</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Live View Modal -->
    <div id="live-view-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-desktop"></i> <span id="modal-staff-name">Personel</span></h2>
                <div class="modal-header-controls">
                    <span class="status-indicator" id="modal-status-indicator"></span>
                    <button class="close-btn" id="close-modal"><i class="fas fa-times"></i></button>
                </div>
            </div>
            <div class="modal-body">
                <div class="live-view-container">
                    <div class="modal-screenshot-container">
                        <img class="modal-screenshot" id="modal-screenshot" src="" alt="Personel ekranı" />
                    </div>
                    
                    <div class="staff-details">
                        <div class="detail-card">
                            <h3>Bilgiler</h3>
                            <div class="detail-info-grid">
                                <div class="detail-info-item">
                                    <span class="detail-label">Departman:</span>
                                    <span id="detail-division">-</span>
                                </div>
                                <div class="detail-info-item">
                                    <span class="detail-label">Son Aktivite:</span>
                                    <span id="detail-last-time">-</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="history-section">
                        <div class="history-header">
                            <h3><i class="fas fa-history"></i> Geçmiş</h3>
                            <div class="history-date-filter">
                                <label for="video-date-filter">Tarih:</label>
                                <select id="video-date-filter">
                                    <option value="all">Bugün</option>
                                    <!-- Will be populated with available dates -->
                                </select>
                            </div>
                        </div>

                        <!-- Video Timeline Container -->
                        <div id="video-timeline-container" class="video-timeline-container">
                            <!-- Will be populated with timeline data -->
                        </div>
                        
                        <div id="video-history-grid" class="video-history-grid">
                            <div class="empty-state">
                                <i class="fas fa-spinner refresh-animation"></i>
                                <p>Video geçmişi yükleniyor...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Video Player Modal Template (will be cloned when needed) -->
    <template id="video-player-template">
        <div class="modal video-player-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class="fas fa-film"></i> <span class="video-title">Video Oynatıcı</span></h2>
                    <div class="modal-header-controls">
                        <button class="fullscreen-btn" title="Tam ekran">
                            <i class="fas fa-expand"></i>
                        </button>
                        <button class="close-btn" title="Kapat">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="video-container">
                        <div class="loading-indicator">
                            <i class="fas fa-spinner refresh-animation"></i>
                        </div>
                        <video controls>
                            <source src="" type="video/mp4">
                            Video oynatılamıyor.
                        </video>
                    </div>
                    <div class="video-info">
                        <p class="video-duration">Video süresi: <span>-</span></p>
                        <p class="video-timestamp">Oluşturma zamanı: <span>-</span></p>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- JavaScript files -->
    <script src="js/utils.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/history.js"></script>
    <script src="js/video-history.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
